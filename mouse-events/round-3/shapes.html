<script type="text/javascript">
	$(document).ready(function(){
		const element = $('.js-tilt').tilt();
		$(".slash").click(function(){
		$(this).toggleClass("slashed");
	});
		$(".turnbig").click(function(){
		$(this).toggleClass("turned"); 
}); 
		setTimeout(function() {
 		$('.slide').fadeOut()
		}, 1000 );
		
	function animateWithDelay() {
    var purple = document.getElementById('grow');
    purple.className = 'animated';
    setTimeout(function () {
        purple.className = 'notAnimated'
        setTimeout(animateWithDelay, 5000); // 5 second animation duration
    }, 5000) // delay 1 second
}

animateWithDelay();
function patternWithDelay() {
    var pattern = document.getElementById('patternright');
    pattern.className = 'noPattern';
    setTimeout(function () {
        pattern.className = 'animatedPattern'
        setTimeout(patternWithDelay, 5000); // 5 second animation duration
    }, 10000) // delay 1 second
}

patternWithDelay();
function dotsWithDelay() {
    var dots = document.getElementById('patternleft');
    dots.className = 'animatedDots';
    setTimeout(function () {
        dots.className = 'noDots'
        setTimeout(dotsWithDelay, 5000); // 5 second animation duration
    }, 5000) // delay 1 second
}

dotsWithDelay();
function blueWithDelay() {
    var blue = document.getElementById('pattern3');
    blue.className = 'noBlue';
    setTimeout(function () {
        blue.className = 'animatedBlue'
        setTimeout(blueWithDelay, 1000); // 5 second animation duration
    }, 6000) // delay 1 second
}

blueWithDelay();
function yellowWithDelay() {
    var yellow = document.getElementById('grow2');
    yellow.className = 'noYellow';
    setTimeout(function () {
        yellow.className = 'animatedYellow'
        setTimeout(yellowWithDelay, 5000); // 5 second animation duration
    }, 6000) // delay 1 second
}

yellowWithDelay();
function replaceWithDelay() {
    var replace = document.getElementById('replace');
    replace.className = 'noReplace';
    setTimeout(function () {
        replace.className = 'animatedReplace'
        setTimeout(replaceWithDelay, 20000); // 5 second animation duration
    }, 2000) // delay 1 second
}

replaceWithDelay();
function replacedWithDelay() {
    var replaced = document.getElementById('replace2');
    replaced.className = 'animateReplace';
    setTimeout(function () {
        replaced.className = 'notReplace'
        setTimeout(replacedWithDelay, 20000); // 5 second animation duration
    }, 2000) // delay 1 second
}

replacedWithDelay();
});

</script>
