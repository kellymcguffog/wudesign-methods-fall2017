<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/fancy-background.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="text">
        <h1> INTERACTIVE DESIGN</h1>
        <p>welcome to my creation</p>
        <button>ENTER</button>
    </div>
    <div class="container">
  		<div id="slash"></div>
		<div id="color"></div>
		<div id="triangle"></div>
        <div id="rolling"></div>
		<div id="corner"></div>
        <div id="rect"></div>
		<div id="grow"></div>
		<div id="grow2"></div>
		<img id="patternleft" src="http://wwwcdn.printmag.com/wp-content/uploads/plaidrepeat.jpg">
		<img id="patternright" src="https://www.toptal.com/designers/subtlepatterns/patterns/memphis-colorful.png">
		<img id="pattern3" src="http://1.bp.blogspot.com/-Lna6Ymmgurc/UYxWKw2RJmI/AAAAAAAABVE/1bbBjintiaU/s1600/shynD+Stripe+Pattern+Wallpaper+-+Blue+4.jpg">
		<img id="replace" src="http://www.publicdomainpictures.net/pictures/60000/velka/quatrefoil-pattern-background-pink-1375734522XyP.jpg">
		<img id="replace2" src="http://www.designbolts.com/wp-content/uploads/2013/01/Purple-TableCloth-Seamless-Pattern.jpg">
        <img id="replace3" src="https://s-media-cache-ak0.pinimg.com/originals/b5/aa/95/b5aa95d4a623ecb90a609d5a002f286c.jpg">
        <div id="push"></div>
        <h2>INTERACTIVE<br> DESIGN</h2>
    </div>
<script type="text/javascript">
	$(document).ready(function(){
		setTimeout(function() {
            $('.slide').fadeOut()
        }, 1000 );
		
	   function animateWithDelay() {
            var purple = document.getElementById('grow');
            purple.className = 'animated1';
            setTimeout(function () {
                purple.className = 'notAnimated'
                setTimeout(animateWithDelay, 5000); // 5 second animation duration
            }, 5000) // delay 1 second
        }

        animateWithDelay();
        
        function patternWithDelay() {
            var pattern = document.getElementById('patternright');
            pattern.className = 'noPattern';
            setTimeout(function () {
                pattern.className = 'animatedPattern'
                setTimeout(patternWithDelay, 9000); // 5 second animation duration
            }, 1000) // delay 1 second
        }

        patternWithDelay();

        function dotsWithDelay() {
            var dotpattern = document.getElementById('patternleft');
            dotpattern.className = 'animatedDots';
            setTimeout(function () {
                dotpattern.className = 'noDots'
                setTimeout(dotsWithDelay, 9000); // 5 second animation duration
            }, 1000) // delay 1 second
        }
        dotsWithDelay();

        function blueWithDelay() {
            var blue = document.getElementById('pattern3');
            blue.className = 'noBlue';
            setTimeout(function () {
                blue.className = 'animated zoomInDown'
                setTimeout(blueWithDelay, 5000); // 5 second animation duration
            }, 5000) // delay 1 second
        }

        blueWithDelay();

        function yellowWithDelay() {
            var yellow = document.getElementById('grow2');
            yellow.className = 'noYellow';
            setTimeout(function () {
                yellow.className = 'animatedYellow'
                setTimeout(yellowWithDelay, 5000); // 5 second animation duration
            }, 5000) // delay 1 second
        }

        yellowWithDelay();

        function replaceWithDelay() {
            var replace = document.getElementById('replace');
            replace.className = 'noReplace';
            setTimeout(function () {
                replace.className = 'animatedReplace'
                setTimeout(replaceWithDelay, 9000); // 5 second animation duration
            }, 1000) // delay 1 second
        }

        replaceWithDelay();

        function replacedWithDelay() {
            var replaced = document.getElementById('replace2');
            replaced.className = 'animated flipInX';
            setTimeout(function () {
                replaced.className = 'notReplace'
                setTimeout(replacedWithDelay, 7000); // 5 second animation duration
            }, 3000) // delay 1 second
        }

        replacedWithDelay();

        function replacesWithDelay() {
            var replaces = document.getElementById('replace3');
            replaces.className = 'notReplaces';
            setTimeout(function () {
                replaces.className = 'animateReplaces'
                setTimeout(replacesWithDelay, 9000); // 5 second animation duration
            }, 1000) // delay 1 second
        }

        replacesWithDelay();

        function colorWithDelay() {
            var colorful = document.getElementById('color');
            colorful.className = 'notColored';
            setTimeout(function () {
                colorful.className = 'animated fadeInDown'
                setTimeout(colorWithDelay, 5000); // 5 second animation duration
            }, 5000) // delay 1 second
        }

        colorWithDelay();

        function triangleWithDelay() {
            var triangle = document.getElementById('triangle');
            triangle.className = 'noTriangle';
            setTimeout(function () {
                triangle.className = 'animated hinge';
                setTimeout(triangleWithDelay, 5000); // 5 second animation duration
            }, 5000) // delay 1 second
        }

        triangleWithDelay();

        function cornerWithDelay() {
            var corner = document.getElementById('corner');
            corner.className = 'noCorner';
            setTimeout(function () {
                corner.className = 'animated flipOutY';
                setTimeout(cornerWithDelay, 5000); // 5 second animation duration
            }, 5000) // delay 1 second
        }

        cornerWithDelay();

        function slashWithDelay() {
            var slash = document.getElementById('slash');
            slash.className = 'noSlash';
            setTimeout(function () {
                slash.className = 'animatedSlash';
                setTimeout(slashWithDelay, 3000); // 5 second animation duration
            }, 7000) // delay 1 second
        }

        slashWithDelay();

        function pushWithDelay() {
            var push = document.getElementById('push');
            push.className = 'noPush';
            setTimeout(function () {
                push.className = 'animatedPush';
                setTimeout(pushWithDelay, 7000); // 5 second animation duration
            }, 3000) // delay 1 second
        }

        pushWithDelay();

        function rollingWithDelay() {
            var rolling = document.getElementById('rolling');
            rolling.className = 'noRolling';
            setTimeout(function () {
                rolling.className = 'animated jello';
                setTimeout(rollingWithDelay, 1000); // 5 second animation duration
            }, 5000) // delay 1 second
        }

        rollingWithDelay();

        function rectWithDelay() {
            var rect = document.getElementById('rect');
            rect.className = 'noRect';
            setTimeout(function () {
                rect.className = 'animated swing';
                setTimeout(rectWithDelay, 1000); // 5 second animation duration
            }, 6000) // delay 1 second
        }

        rectWithDelay();

        $('.container').hide();
        $('button').click(function(event) {
            $('.container').show();
            $('.text').hide();
            $('.background').hide();
            $('.container').addClass('animated lightSpeedIn');
        });
        
        $('.text').addClass('animated rotateIn');

        $('h2').hover(function(){
            $(this).addClass('animated tada');
        });
               $('.container').click(function(){
                    $(this).hide('explode', { pieces: 8 }, 2000).show(2000, function() {
                $(this).animate({width: 800, height: 500}, 2000);
               })
        });

        $('button').addClass('animated pulse');
        $('.background').fancyBackground({
            colors : ['#D6EAF8  ', '#5DADE2', '#5D6D7E', 'D5DBDB  ', '#E8DAEF', '#76D7C4']
        });
    });

</script>
</body>
</html>
