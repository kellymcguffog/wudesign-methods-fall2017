<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="transition.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="js/jquery.slicescreen.js"></script>
</head>
<body>
<section id="p1">
  <div class="wrapper">
    <h1>Page 1</h1>
  </div>
</section>
<section id="p2" style="display: none;">
  <div class="wrapper">
    <h1>Page 2</h1>
  </div>
</section>
<section id="p3" style="display: none;">
  <div class="wrapper">
    <h1>Page 3</h1>
  </div>
</section>
<section id="p4" style="display: none;">
  <div class="wrapper">
    <h1>Page 4</h1>
  </div>
</section>
<div id="ss-pager">
  <i id="next"></i>
  <i id="prev"></i>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		var ss = new $.SliceScreen();
		$('#next').click(function(event) {
  		ss.next();
		});

		$('#prev').click(function(event) {
 	 	ss.prev();
});
	})
</script>
</body>
</html>
