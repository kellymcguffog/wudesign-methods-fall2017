<!DOCTYPE html>
<html>
<head>
	<title>Moving Shapes</title>
	<script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="js/simpleParallax.min.js"></script>
	<link rel="stylesheet" type="text/css" href="move.css">
</head>
<body>
<div class="parallax" data-parallax-axis="both" data-parallax-scope="global" data-parallax-detect="mouseover">
  <div class="parallax__item" data-parallax-depth="10" style="top: 37.6px; left: -32.8px;">
     <span class="parallax__item_shape_rectangle-shadow"></span>
  </div>
  <div class="parallax__item" data-parallax-depth="3" style="top: 125.33px; left: -109.33px;">
     <span class="parallax__item_shape_circle-shadow"></span>
  </div>
  <div class="parallax__item" data-parallax-depth="5" style="top: 75.2px; left: -65.6px;">
    <span class="parallax__item_shape_square-shadow"></span>
  </div>
</div>
</div>
</body>
</html>
