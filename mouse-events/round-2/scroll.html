<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/jquery.jInvertScroll.js"></script> 
	<link rel="stylesheet" type="text/css" href="scroll.css">
</head>
<body>
<div class="horizon scroll"> <img src="images/horizon.png" alt="" /> </div>
<div class="middle scroll"> <img src="images/middle.png" alt="" /> </div>
<div class="front scroll"> <img src="images/front.png" alt="" /> </div>
<script type="text/javascript">
	$(document).ready(function(){
$.jInvertScroll(['.scroll'],// an array containing the selector(s) for the elements you want to animate
{
height: 6000,   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
console.log(percent);
}
});
}(jQuery));
</script>
</body>
</html>
